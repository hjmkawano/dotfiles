unbind C-b
set-option -g prefix C-q

set -s escape-time 0
# tmux messages are displayed for 4 seconds
set -g display-time 4000

set -g base-index 1
set -g history-limit 100000
setw -g pane-base-index 1

set -g default-terminal "xterm-24bits"
set-option -ga terminal-overrides ",xterm-24bits:Tc"

##
# http://qiita.com/jyotti/items/70a3a8035d767f99f93d
set -g @plugin 'nhdaly/tmux-better-mouse-mode'
set -g @scroll-down-exit-copy-mode "off"

set-option -g mouse on

# bind-key \ split-window -h
bind-key \\ split-window -h -c '#{pane_current_path}' # Split panes vertically
bind-key - split-window -v

bind-key r source-file ~/.tmux.conf \; display "Loading config"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -r J resize-pane -D 10
bind-key -r K resize-pane -U 10
bind-key -r L resize-pane -R 10
bind-key -r H resize-pane -L 10

#window status line
set -g status-bg black
set -g status-fg default

set-option -g status-position bottom
set-option -g status-left-length 50
set-option -g status-right-length 100

set-window-option -g window-status-format " #[bg=colour014,fg=black] #I #[underscore,bg=black,fg=colour014] #W [#(tmux list-panes -t #I | grep -c '')]"
set-window-option -g window-status-current-format " #[bg=blue,fg=white] #I #[underscore,bg=black,fg=colour014] #W [#(tmux list-panes -t #I | grep -c '')]"
set-option -g status-left "#[bold]TMUX #[default]#[bg=colour014,fg=black] #P #[bg=default,fg=default] Session:#S "
set-option -g status-right ''
## set-option -g status-right 'CPU: #{cpu_icon} #{cpu_percentage} | #{battery_status_bg} Batt: #{battery_icon} #{battery_percentage} #{battery_graph} #{battery_remain}'

# # refresh 'status-left' and 'status-right' more often
set-option -g status-interval 5
set-option -g status-justify centre

#pane status line
set-option -g pane-border-status bottom
set-option -g pane-border-format "#[fg=white,bg=blue] #P #(tmux-pane-border #{pane_current_path})"
set-option -g pane-border-style default
set-option -g pane-active-border-style fg=green

set -g default-command "reattach-to-user-namespace -l $SHELL"

# emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize off

### TPM
# https://github.com/tmux-plugins/tpm
###
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
#set -g @plugin 'tmux-plugins/tmux-sensible'

##set -g @plugin 'tmux-plugins/tmux-logging'
##run-shell '~/.tmux/plugins/tmux-logging/logging.tmux'

## see https://github.com/tmux-plugins/tmux-cpu
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @cpu_low_icon "=" # icon when cpu is low
set -g @cpu_medium_icon "≡" # icon when cpu is medium
set -g @cpu_high_icon "≣" # icon when cpu is high
set -g @cpu_low_bg_color "#[bg=green]" # background color when cpu is low
set -g @cpu_medium_bg_color "#[bg=yellow]" # background color when cpu is medium
set -g @cpu_high_bg_color "#[bg=red]" # background color when cpu is high
set -g @cpu_percentage_format "%3.1f%%" # printf format to use to display percentage

## see https://github.com/tmux-plugins/tmux-net-speed
set -g @plugin 'tmux-plugins/tmux-net-speed'
set -g @net_speed_interfaces "en0 lo0 llw0 ppp0"
set -g @download_speed_format "%10s"
set -g @upload_speed_format "%10s"
set -g @net_speed_format "D:%10s U:%10s"

## see https://github.com/tmux-plugins/tmux-battery
set -g @plugin 'tmux-plugins/tmux-battery'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'git@github.com/user/plugin'
# set -g @plugin 'git@bitbucket.com/user/plugin'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
